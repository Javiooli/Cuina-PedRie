{% extends "base.html" %}
{% block title %}PedRie - Home{% endblock %}
{% block content %}
  <div class="container">
    
    <!-- PÁGINA HOME -->
    {% if pagina == 'home' %}
    <h1>Home</h1>
      <div class="info">
        <h2>Benvinguts a la cuina PedRie!</h2>
        <p>Clica en una recepta o afegeix una de nova </p>
      </div>

    <!-- PÁGINA ERROR -->
    {% elif pagina == 'error' %}
      <h1>Error</h1>
      <div class="info">
        <p>{{ missatge }}</p>
        <p><a href="{% url 'home' %}">Tornar al inici</a></p>
      </div>
    {% endif %}

  </div>
{% endblock %}
