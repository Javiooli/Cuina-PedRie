<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <title>{{ titol }}</title>
</head>
<body>
  <div class="container">
    <h1>{{ titol }}</h1>

    <!-- PÁGINA HOME -->
    {% if pagina == 'home' %}
      <div class="info">
        <h2>Benvinguts a la cuina PedRie!</h2>
        <p>Clica en una recepta o afegeix una de nova </p>
        
        <div class="personatges-list">
          {% for personatge in personatges %}
            <div class="personatge-card">
              <p><a href="{% url 'personatges:personatge' personatge.key %}">{{ personatge.nom }}</a></p>
            </div>
          {% endfor %}
        </div>
      </div>

    <!-- PÁGINA ERROR -->
    {% elif pagina == 'error' %}
      <div class="info">
        <p>{{ missatge }}</p>
        <p><a href="{% url 'personatges:home' %}">Tornar al inici</a></p>
      </div>
    {% endif %}

  </div>
</body>
</html>
